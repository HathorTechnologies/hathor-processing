app.version=latest

spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql://hostname/databasename
#spring.datasource.url=jdbc:postgresql://localhost:5432/hathor-docs
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=15
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.validation-interval=30000
spring.datasource.test-on-borrow=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.show-sql=true

storage.accept-formats=xls,doc,pdf,xlsx,docx
storage.accept-mimes=application/pdf,application/x-tika-msoffice,application/x-tika-ooxml

# to avoid java.sql.SQLFeatureNotSupportedException http://vkuzel.blogspot.com/2016/03/spring-boot-jpa-hibernate-atomikos.html
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

schedulers.cleaner=0 0 1 * * ?

basic-auth.username=hathoruser
basic-auth.password=secret

auth.private-key-path=private_key.der
auth.public-key-path=public_key.der
auth.token-expire-hours=12

spring.jackson.property-naming-strategy=SNAKE_CASE